<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <title>Grapefruit Timer | Pompelmo Technique</title>
  <link rel="shortcut icon" href="./grapefruit-icon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

</head>

<body>

  <nav>
    <div class="nav-container">
      <div class="nav-logo">
        <img src="./grapefruit-icon.png" alt="">
        <h2>Grapefruit Timer</h2>
      </div>

      <div class="nav-settings">
        <div class="timer-settings pompelmo-settings show-hide">
          <label for="pompelmo-time">Pompelmo</label>
          <div>
            <input type="number" id='pompelmo-time' value='25'> min
          </div>
        </div>
        <div class="timer-settings short-break-settings show-hide">
          <label for="short-break-time">Short Break</label>
          <div>
            <input type="number" id='short-break-time' value='5'> min
          </div>
        </div>
        <div class="timer-settings long-break-settings show-hide">
          <label for="long-break-time">Long Break</label>
          <div>
            <input type="number" id='long-break-time' value='10'> min
          </div>
        </div>
        <div class="show-settings-button"><i class="fa fa-cog" aria-hidden="true"></i>Settings</div>
      </div>
    </div>
  </nav>


  <div class="progress-container">
    <div class="progress-bar"></div>
  </div>

  <div class="main-container">
    <div class="timer-container sub-container">
      <div class="timer-selection">
        <p class='pompelmo-btn selected'>Pompelmo</p>
        <p class='short-break-button'>Short Break</p>
        <p class='long-break-button'>Long Break</p>
      </div>
      <div class="timer">

        <span id='minutes'>25</span>:<span id='seconds'>00</span>
      </div>
      <div class="timer-buttons">
        <div id='start-btn'>START</div>
        <div id='stop-btn'>STOP</div>
        <div id='reset-btn'>RESET</div>
      </div>
    </div>

    <div class="grapefruit-container sub-container">

    </div>
  </div>


  <div class="task-container">

    <div class="task-title">
      <h3>Task List</h3>
      <div class="sort-buttons">
        <p>Sort By</p>
        <div class='sort-btns' id="sort-completed">Completed</div>
        <div class='sort-btns' id="sort-priority">Priority</div>
      </div>
    </div>

    <hr>

    <div class="tasks-section">

    </div>

    <div class="add-task">
      <i class="fa fa-plus-circle fa-lg" aria-hidden="true"></i>
      <p>Add Task</p>
    </div>

    <div class="submit-task-container">
      <div class="submit-task-input">
        <input type="text" id='task-input' placeholder="Enter task...">
      </div>
      <div class="submit-task-priority">
        <h3>Priority:</h3>
        <div class="all-priorities">
          <div id="1-priority" class='priorities-scale priorities-selected'>
            <img src="./grapefruit-icon.png">
          </div>
          <div id="2-priority" class='priorities-scale'>
            <img src="./grapefruit-icon.png">
            <img src="./grapefruit-icon.png">
          </div>
          <div id="3-priority" class='priorities-scale'>
            <img src="./grapefruit-icon.png">
            <img src="./grapefruit-icon.png">
            <img src="./grapefruit-icon.png">
          </div>
        </div>
      </div>
      <div class="cancel-save">
        <div id="cancel">Cancel</div>
        <div id="save">Save</div>
      </div>
    </div>

  </div>


  <script src="./src/app.js"></script>
</body>

</html>
